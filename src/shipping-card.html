  <template>

  .content
  {

 // top:40px;

  color: white;

<div class="card-img">
<img src="shipping.png" height="50px" width="50px">
<p>Shipping Address</p>
</img>
</div>
   	<div class="card" layout wrap>
   	  <div class="content" layout vertical>
   	   <!--<template  is="dom-repeat" if="{{itemarr}}" as="addr">-->
   	    <paper-input label="Name" value="{{name}}" id="p1" required auto-validate error-message="needs username!"></paper-input>
   		<paper-input label="Pincode"  value="{{pincode}}" pattern="[0-9]*" required auto-validate error-message="enter valid pin number!"></paper-input>
   		<paper-input label="Address"  value="{{address}}" required auto-validate error-message="needs shipping address!"></paper-input>
   		<paper-input label="LandMark" value="{{landmark}}" ></paper-input>
   		<paper-input label="City"  value="{{city}}" required auto-validate error-message="needs city!"></paper-input>
   		<paper-input label="State"  value="{{state}}" required auto-validate error-message="needs state!"></paper-input>
   		<paper-input label="Country"  value="{{country}}" required auto-validate error-message="needs country!"></paper-input>
   		<paper-input label="Phone"  value="{{phone}}" pattern="[0-9]*" required auto-validate error-message="needs phone"></paper-input>
   		<!--</template>-->
   		<div class="sign"><paper-button class="in" on-click="save">save</paper-button></div>

   	</div></div>

  </template>
     <script>

    Polymer({
    is: "shipping-card",
	      ready:function()
	      {
	      //alert('viewcart');
	      //this.totprice="Rs 0";
      },
      save:function()
      {
      if(this.name!=null&&this.name!=""&&this.pincode!=null&&this.pincode!=""&&this.address!=null&&this.address!=""&&this.city!=null&&this.city!=""&&this.state!=null&&this.state!=""&&this.country!=null&&this.country!=""&&this.phone!=null&&this.phone!=""&&this.phone.length==10)
      {
      document.querySelector('purchase-service').shippingwrite(this.name,this.pincode,this.address,this.landmark,this.city,this.state,this.country,this.phone);
      }
      else
      {
      alert("Filled the required Fields");
      }
      },
      shipvalue:function(val)
      {
      //alert(JSON.stringify(val[0].name));
      this.name=val[0].name;
      this.pincode=val[0].pincode;
      this.address=val[0].address;
      this.landmark=val[0].landmark;
      this.city=val[0].city;
     this.state=val[0].state;
   this.country=val[0].country;
    this.phone=val[0].phone;
      }
        });
	    </script>

</dom-module>
