<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="view-card.html">
<link rel="import" href="app-service.html">
<dom-module id="viewcart-list">

  <template>
<style is="custom-style">
#card{
 margin-top: 20px;
}
.proceed
{
 margin-top:10px;
 width: 97%;
  font-family:'Calibri';
  text-transform: none;
  font-size: 16px;
  background-color:rgb(51, 214, 173);
  color: white;
  height: 30px;
  //left: -5px;
  //font-weight: bold;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
}
.conti
{
 margin-top:-10px;
  width: 97%;
  font-family:'Calibri';
  text-transform: none;
  font-size: 16px;
  background-color:rgb(51, 214, 173);
  color: white;
  height: 30px;
  //left: 5px;
  //font-weight: bold;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;

}
.b1
{
@apply(--layout-vertical);
@apply(--layout-center);
}
.cardtemplate{
margin-top:-10px;
}
</style>
    <div id="card">
     <div class="b1">
	 <paper-button on-click="continue" style="text-transform:none;" class="conti" >Continue To Shopping</paper-button>
	 <paper-button on-click="proceed" style="text-transform:none;" class="proceed" >Proceed to Checkout</paper-button>
     </div> <hr/>
<div class="cardtemplate">
  <cart-service itemarr="{{itemarr}}"></cart-service>
  <template  is="dom-repeat" items="{{itemarr}}" as="view">
  <view-card img="{{view.img}}" actualprice="{{view.actualprice}}" quantity1="{{view.quantity1}}" price="{{view.price}}" unit="{{view.unit}}" name="{{view.name}}" quantity="{{view.quantity}}" total="{{view.total}}" itemid="{{view.itemid}}">
  </view-card>
  </template>
</div>

    </div>
  </template>

  <script>
    Polymer({
      is: "viewcart-list",
      ready:function()
      {
      //alert('viewcart');
      //this.totprice="Rs 0";
      },
      proceed:function()
      {
      var uname=sessionStorage.getItem("info");
      if(uname==null||uname=="")
      {

      sessionStorage.setItem("proceedinfo","1");
    document.querySelector('my-app').setPage("login card","page1","");
    document.querySelector('login-card').signin();
      }
      else
      {

      document.querySelector('purchase-service').shipping();
      }
      },
      continue:function()
      {
      document.querySelector('my-app').setPage("category","page1","Home");
      document.querySelector('app-service').setCategory("Home");
      }
    });
  </script>

</dom-module>
