
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="login-card.html">
<link rel="import" href="app-service.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="purchase-card">
<template>
 <style is="custom-style">

 .card{
 @apply(--layout-horizontal);
 @apply(--layout-center);
 position: relative;
  border-radius: 1px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;

 }
 .imag{
  width : 30%;
  }
  img{
  width : 100%;
 }
 paper-item{
  width: 100%;
 }
 .detail{
 width: 100%;
 @apply(--layout-vertical);
 }
 .r1,.r2{
 @apply(--layout-horizontal);
 margin-left : 10px;
 width : 100%;
 }
 .field{
  border-color: #B2C2F0;
  border-radius: 2px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
  margin-top : 10px;
 }
 .item
 {
 width:20%;
@apply(--layout-horizontal);

 }
 .collapse
 {
 padding: 10px 15px;
        margin-top: 20px;
        background-color: #B2C2F0;
        border: 1px solid #dedede;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 15px;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 90%;
        text-align: left;
        }
 </style>
<button  class="collapse" on-click="toggle">ORDERNUMBER:{{orderno}}</button>
<iron-collapse id="collapse">


<div class="detail">
 <div style="color:black;"><span style="color:black;">DATE:{{date}}</span></div>
  <div class="r2">
  <h5 class="imag" style="color:black;padding-left:10%;">Name</h5>
 <h5 style="color:black;padding-left:10%;">Qty/price</h5>
<h5 style="color:black;padding-left:7%;">Total</h5></div>
</div>
<div class="detail">
  <template  is="dom-repeat" items="{{purchaselist}}" as="view">
  <div class="card">
  <div class="imag"><img src="{{view.img}}"/></div>
   <div  class="item">{{view.name}}</div>
   <span style="color:black;">{{view.quantity}}</span>
   <span style="color:black;padding-left:1%;">{{view.unit}}/{{view.price}}</span>
   <span style="color:black; padding-left:5%;">{{view.total}}</span>
   </div>
   </div>
   <br/>
   </template>
   </div>
</iron-collapse>

  <app-service id="service"></app-service>

  </template>
  <script>
    Polymer({
      is: "purchase-card",
      ready:function()
      {
 document.querySelector('app-service').setCategory("My previous purchases");
      },
      toggle: function() {
	    this.$.collapse.toggle();
}



    });
  </script>

</dom-module>
