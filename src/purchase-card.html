
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="login-card.html">
<link rel="import" href="app-service.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="purchase-card">
<template>
 <style is="custom-style">

 .card{
 @apply(--layout-horizontal);
 @apply(--layout-center);
 position: relative;
  border-radius: 1px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
 }
 .imag{
 width : 40%;
 }
 img{
 width : 50%;
 }
 paper-item{
  width: 100%;
 }
 .detail{
 width: 100%;
 @apply(--layout-vertical);
 }
 .r1,.r2{
 @apply(--layout-horizontal);
 }
 .field{
  border-color: #B2C2F0;
  border-radius: 2px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
  margin-top : 10px;
 }
 .item
 {
@apply(--layout-horizontal);

 }
 </style>
  <fieldset class="field">
<legend align="left">ORDER NUMBER:{{orderno}}</legend>
 <div style="color:black;"><span style="color:black;">DATE:{{date}}</span></div>
  <div class="r2">
     <h5 style="color:black;padding-left:40%;">Name</h5>
 <h5 style="color:black;padding-left:20%;">Quantity</h5>
 <h5 style="color:black;padding-left:20%;">Price</h5>
<h5 style="color:black;padding-left:25%;">Total</h5></div>
  <template  is="dom-repeat" items="{{purchaselist}}" as="view">
  <div class="card">
  <div class="imag"><img src="{{view.img}}"/></div>
   <div  class="item">
   <div style="color:black;"><span style="color:black;">{{view.name}}</span></div>
   <span style="color:black; padding-left:5%;">{{view.quantity}}</span>
   <span style="color:black; padding-left:4%;">{{view.unit}}</span>
   <span style="color:black; padding-left:15%;">{{view.price}}</span>
   <span style="color:black; padding-left:15%;">{{view.total}}</span>
   </div>
   </div>
   <br/>
   </template>

  </fieldset>
  <app-service id="service"></app-service>

  </template>
  <script>
    Polymer({
      is: "purchase-card",
      ready:function()
      {

      }



    });
  </script>

</dom-module>
