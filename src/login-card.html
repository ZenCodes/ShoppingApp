  <paper-dialog id="logindialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
 <iron-a11y-keys target="[[_target]]" keys="enter" on-keys-pressed="_test"></iron-a11y-keys>
		  <div style="margin-left: 253px;margin-top:-17px;"><paper-icon-button icon="clear" class="clear" on-click="close"></paper-icon-button></div>
		  <div class="card-img">

		  <img src="profile.png" height="80px" width="90px"></img>
		  </div>

		  <div style="margin-top: -10px;"><paper-input label="Username" value="{{name}}" required auto-validate error-message="needs username!"></paper-input></div>
		   <!-- <paper-input label="Username" value="{{name}}">
			  <paper-icon-button prefix icon="clear"></paper-icon-button>
			</paper-input>-->
			<div style="margin-top: -10px;"><paper-input label="Password" type="password" value="{{pass}}" required auto-validate error-message="needs password!">
			  <!--<paper-icon-button prefix icon="clear"></paper-icon-button>-->
			</paper-input></div>
			<div class="linkk">
			<!--<a href="reg-use.html" style="margin-left:30px;">Register New User</a>-->

			<paper-button class="inr" on-click="register">New User?</paper-button>
			<!--</div>-->
			<a href="#" style="margin-top: 15px;">Forgot Password?</a>
			</div>

	</paper-dialog>
	<register-card id="reg"></register-card>

	<iron-ajax
	      id="ajax"
	      url=""
	      body=""
	      handle-as="json"
	      content-type="application/json"
          on-response="handleResponse"
          debounce-duration="300"
	      ></iron-ajax>


  </template>



  <script>
    Polymer({
      is: "login-card",
      ready:function()
      {

      this.cnt=0;
      this.arr=[];
      },
      signin:function()
      {

       var id = 'logindialog';
       var dialog = document.getElementById(id);
      dialog.open();
      },
      login:function()
      {
      this.$.ajax.url="http://zencouch-zencodoo.rhcloud.com/grocery/14db510c2ae64d02e32a5145d0000fb7";
      this.$.ajax.generateRequest();
      },
    handleResponse:function(e)
      {

      this.cnt=0;
      this.arr=e.detail.response;
	  //alert(JSON.stringify(this.arr.user));
	  //alert(JSON.stringify(this.arr.user.length));
      for(var i=0;i<this.arr.user.length;i++)
      {

      if(this.name==this.arr.user[i].name&&this.pass==this.arr.user[i].pass)
      {
      this.cnt=this.cnt+1;
      }

      }
      if(this.cnt>=1)
      {
      document.querySelector('my-app').name();
      alert("Valid user");
      sessionStorage.setItem("info",this.name);
      var id = 'logindialog';
	  var dialog = document.getElementById(id);
      dialog.opened=false;
      var cartuser=sessionStorage.getItem("cartinfo");
       if(this.name=="Admin")
	  	        {
	  	        alert('admin');
	  	 window.location.href="adminindex.html";
              }
     else if(cartuser=="1")
      {
      sessionStorage.setItem("cartinfo","0");
      document.querySelector('item-card').addtocart();
      }
      else
      {
     document.querySelector('my-app').setPage("category","page1","Home");
     document.querySelector('app-service').setCategory("Home");
      }

      }
	  else
      alert("Invalid user");


      },
      register:function()
      {
      var id = 'logindialog';
	  	  var dialog = document.getElementById(id);
      dialog.opened=false;
      this.$.reg.register();
      },
      close:function()
      {
        var id = 'logindialog';
	  	  	  var dialog = document.getElementById(id);
      dialog.opened=false;
      },
      _test:function()
      {
       this.$.ajax.url="http://zencouch-zencodoo.rhcloud.com/grocery/14db510c2ae64d02e32a5145d0000fb7";
      this.$.ajax.generateRequest();
      }

    });
  </script>
