
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="login-card.html">
<link rel="import" href="cart-service.html">
<link rel="import" href="app-service.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="view-card">
<template>
 <style is="custom-style">
 .card{
 @apply(--layout-horizontal);
 @apply(--layout-center);
 position: relative;
 }
 .imag{
 width : 40%;
 }
 img{
 width : 100%;
 }
 paper-item{
  width: 100%;
 }
 .detail{
 width: 100%;
 @apply(--layout-vertical);
 }
 .r1,.r2{
 @apply(--layout-horizontal);
 }
 .field{
  border-color: #B2C2F0;
  border-radius: 2px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
  margin-top : 10px;
 }
 .input
 {
 padding:3%;
 @apply(--layout-horizontal);
  @apply(--layout-center);
 }

 </style>
  <fieldset class="field">
  <legend align="left">{{name}}</legend>
  <div class="card">
  <div class="imag"><img src="{{img}}"/></div>
    <div class="detail">
  <div class="r1">
    <input is="iron-input" style="width:30px;" bind-value="{{quantity}}" on-change="select">
  <div style="height:40px;" horizontal layout>
   <span style="color:black;@apply(--layout-center);">{{unit}}/{{price}} </span>
   <span > Rs-{{total}}</span>
    <paper-icon-button icon="icons:delete" on-click="delete"></paper-icon-button>
   </div>
  </div>

  </fieldset>
  <cart-service id="cartservice"></cart-service>

  </template>
  <script>
    Polymer({
      is: "view-card",
      ready:function()
      {

      },
      select:function(e)
      {
       var quantity=this.quantity;
      this.total=parseInt(quantity)*this.price;
      alert(this.total);
      },
      delete:function()
      {
      this.$.cartservice.cartitemdeleteservice(this.name);
      }


    });
  </script>

</dom-module>
