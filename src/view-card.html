<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="view-card">
<template>
 <style is="custom-style">
 .card{
 @apply(--layout-horizontal);
 @apply(--layout-center);
 position: relative;
 }
 .imag{
 width : 40%;
 }
 img{
 width : 100%;
 }
 paper-item{
  width: 100%;
 }
 .detail{
 width: 100%;
 @apply(--layout-vertical);
 }
 .r1,.r2{
 @apply(--layout-horizontal);
 }
 .field{
  border-color: #B2C2F0;
  border-radius: 2px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
  margin-top : 10px;
 }
 .input
 {
 padding:3%;
 @apply(--layout-horizontal);
  @apply(--layout-center);
 }

 </style>
  <fieldset class="field">
  <legend align="left">{{name}}</legend>
  <div class="card">
  <div class="imag"><img src="{{img}}"/></div>
   <div style="height:40px;" class="input">

    <input is="iron-input" style="width:30px;" bind-value="{{quantity}}" on-change="select">

           <paper-item>1</paper-item>

           <paper-item>5</paper-item>
           <paper-item>10</paper-item>
           </paper-menu>
   </paper-dropdown-menu> -->
   <span style="color:black;">{{unit}}</span>

   <span style="color:black;padding:15%;">{{price}}</span><br>
   <span style="color:black;padding:15%;">{{total}}</span><br>
   </div>
   <div> <paper-button on-click="delete" style="text-transform:none;" class="title" >delete</paper-button></div>
   </div>
   <div class="r2">

  </div>
  </div>
  </div>
  </fieldset>
  <cart-service id="cartservice"></cart-service>
<app-service id="service"></app-service>
  </template>
  <script>
    Polymer({
      is: "view-card",
      ready:function()
      {

      },
      select:function(e)
      {
       var quantity=this.quantity;
      this.total="Rs "+parseInt(quantity)*this.price;
      alert(this.total);
      },
      delete:function()
      {
       this.$.service.cartitemdeleteservice(this.name);
      }


    });
