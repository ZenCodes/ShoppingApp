  <script>
  (function() {
        var type = 'null'
    Polymer({
      is: "admin-card",
      ready: function() {
      //this.rpage="item";
      },
      setPage:function(page)
      {
      alert("Page: "+page);
      this.page=page;
      },
      setright:function(rpage)
  	    {
  	    alert("Page: "+rpage);
  	    this.rpage=rpage;
      },
      setview:function(rightpage)
  		    {
  		    //alert("hiPage: "+rightpage);
  		    this.rightpage=rightpage;
      },
      mainService:function(id,setpage)
  	      		{
  	      		type=setpage;
        		 this.name=id;
  },
  modifyitem:function()
  {
  //alert(this.name+' '+type);
  if(type=="subtype")
  {
  //alert('hai'+this.name);
  this.$.adminservice.modifyitem(this.name);
  }
  else
  {
   this.$.adminservice.modifyService(this.name);
  }
  },
  additem:function()
  {
  //alert(this.name+' '+type);
  if(type=="type")
  {
  this.$.addtypecard.addtypeService(this.name);
  //alert('category');
  }
  else if(type=="subtype")
  {
  //alert('hi subtype'+this.name);
  this.$.subtype.setvalue(this.name);

  //alert('type');
  }
  else
  {
   document.querySelector('admin-service').additemvalue(this.name);
   document.querySelector('admin-card').setview("additem");
   }
  },
  deleteitem:function()
  {
  this.$.adminservice.deletedata(this.name);
  }

    });
   })();
  </script>
