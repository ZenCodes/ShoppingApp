<paper-button   on-click="modifydata" style="height:50px;">Modify</paper-button>

 </paper-dialog>

            is: "typemodify-list",
            ready:function()
	        {
var type;
	        },
	        modifydata:function()
	        {
              document.querySelector('admin-service').modifylistService(type,this.item.type,this.item.img);

	        {
	        alert('as');

	 var dialog = document.getElementById(id);
      dialog.open();
	        }
