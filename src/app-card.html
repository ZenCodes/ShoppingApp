<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="app-card">
<template>
<paper-item class="pitem" label="{{item}}" on-tap="selectCategory">{{item}}</paper-item>
</template>
  <script>
  Polymer({
        is: "app-card",
        ready:function()
	    {
	    },
	    selectCategory:function(e)
		{
		if(this.item=="My brands")
		{
		document.querySelector('my-app').setPage("My brands","page1",this.item);
		}
		else if(this.item=="My previous purchases")
		{
		alert('purchase');
		document.querySelector('app-service').purchaseService();
		document.querySelector('my-app').setPage("My Purchases","page1",this.item);
		}
		else if(this.item=="Last three purchase")
						{
				alert('last three purchase');
				document.querySelector('app-service').lastthreepurchase();
		}
		else if(this.item=="Last three month")
				{
		alert('last three month');
		document.querySelector('app-service').purchasethreeService();
		}
		else if(this.item=="Last Six Month")
						{
				alert('last three purchase');
				document.querySelector('app-service').purchasesixService();
		}
		else if(this.item=="all")
		{
        document.querySelector('app-service').purchaseService();
		document.querySelector('my-app').setPage("My Purchases","page1",this.item);
		}
		else if(this.item=="My offers")
		{
		document.querySelector('my-app').setPage("My offers","page1",this.item);
		}
		else
		{
		if(localStorage.getItem("showtype")=="all")
		{
		document.querySelector('app-service').itemlistService(this.item,"all");
		document.querySelector('my-app').setPage("allitem","page1",this.item);
		}
		else
		{
		document.querySelector('app-service').offeritemlistService(this.item,"offer");
		document.querySelector('my-app').setPage("offeritem","page1",this.item);
		}
		}

		}
    });
  </script>
</dom-module>
