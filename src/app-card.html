<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="app-card">
<style>
.pitem{
text-transform: none;
font-size: 15px;
}
.card{
text-align: left;
height:30px;
padding-bottom: 10px;
padding-left:5px;
}
</style>

<template>
<div class="card">
<paper-button class="pitem" label="{{item}}" on-tap="selectCategory" noink>{{item}}</paper-button>
</div>
</template>

  <script>
  Polymer({
        is: "app-card",
        ready:function()
	    {
	    },
	    selectCategory:function(e)
		{
		if(this.item=="My brands")
		{
		document.querySelector('my-app').setPage("My brands","page1",this.item);
		}
		else if(this.item=="Refer Friend")
		{
		document.querySelector('my-app').setPage("refer card","page1",this.item);
		}

		else if(this.item=="My previous purchases")
		{
		//alert('purchase');
		document.querySelector('purchase-service').purchaseService();
		document.querySelector('my-app').setPage("My Purchases","page1","Previous Purchase");
		document.querySelector('app-service').setCategory(this.item);
		}
		else if(this.item=="Last three purchase")
						{
				//alert('last three purchase');
				document.querySelector('purchase-service').lastthreepurchase();
		}
		else if(this.item=="Last three month")
				{
		//alert('last three month');
		document.querySelector('purchase-service').purchasethreeService();
		}
		else if(this.item=="Last Six Month")
						{
				//alert('last three purchase');
				document.querySelector('purchase-service').purchasesixService();
		}
		else if(this.item=="all")
		{
        document.querySelector('app-service').purchaseService();
		document.querySelector('my-app').setPage("My Purchases","page1",this.item);
		}
		else if(this.item=="My offers")
		{
		document.querySelector('app-service').offerService();
		document.querySelector('my-app').setPage("itemlist","page1",this.item);
		}
		else
		{
		if(localStorage.getItem("showtype")=="all")
		{
		document.querySelector('app-service').itemlistService(this.item,"all");
		document.querySelector('my-app').setPage("allitem","page1",this.item);
		}
		else
		{
		document.querySelector('app-service').offeritemlistService(this.item,"offer");
		document.querySelector('my-app').setPage("offeritem","page1",this.item);
		}
		}

		}
    });
  </script>
</dom-module>
