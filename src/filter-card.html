<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="filter-card">
<style>
.pitem{
text-transform: none;
font-size: 15px;
}
.card{
text-align: left;
height:30px;
padding-bottom: 10px;
padding-left:5px;
}
</style>

<template>
<div class="card">
<paper-button class="pitem" label="{{end}}" id="{{start}}" on-tap="priceCategory" noink>{{item}}</paper-button>
</div>
</template>

  <script>
  Polymer({
        is: "filter-card",
        ready:function()
	    {
	    },
	    priceCategory:function()
	    {
	    var type=sessionStorage.getItem("typeinfo");
	    document.querySelector('filter-service').pricefilter(this.start,this.end,type);
	    //alert(this.end+' '+this.start+' '+type);
	    }
	    });
	    </script>
	    </html>
